<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТайтЪ╣у«АуљєсѓбсЃЌсЃф</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>­Ъї▒ ТайтЪ╣у«АуљєсѓбсЃЌсЃф</h1>

        <!-- ТцЇуЅЕуЎ╗жї▓сЃЋсѓЕсЃ╝сЃа -->
        <form action="/add" method="post">
            <label>ТцЇуЅЕсЂ«тљЇтЅЇ:</label>
            <input type="text" name="plant_name" required>
            
            <label>ТцЇсЂѕсЂЪТЌЦ:</label>
            <input type="date" name="plant_date" required>
            
            <label>сЃАсЃб:</label>
            <input type="text" name="plant_memo">

            <button type="submit">уЎ╗жї▓</button>
        </form>

        <hr>

        <!-- уЎ╗жї▓сЂЋсѓїсЂЪТцЇуЅЕ -->
        <h2>­Ъї┐ уЎ╗жї▓сЂЋсѓїсЂЪТцЇуЅЕ</h2>
        <ul>
            {% for plant in plants %}
                <li>
                    <b>{{ plant[1] }}</b> №╝ѕ{{ plant[2] }}№╝Ѕ - {{ plant[3] }}
                    <form action="/delete/{{ plant[0] }}" method="post" style="display:inline;">
                        <button type="submit">­ЪЌЉ№ИЈ тЅіжЎц</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
